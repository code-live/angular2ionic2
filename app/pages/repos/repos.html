<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.owner.avatar_url"> 
        <span>{{user.owner.login | truncate}}</span>
      </ion-avatar>
     <h2>Name : {{user.name}}</h2>
     <h2>Language : {{user.language}}</h2>
      <h2>Forks : {{user.forks_count}}</h2>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
